name: sonar
on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  deploy:
    name: standard pipeline
    runs-on: ubuntu-latest
    if: ${{ github.event.comment.body == 'run sonar check'}}
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
